{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    {% block title %}
    {% endblock %}
</head>
<body>
    {% include 'partials/menu.html' %}
    <div class="container-fluid">
        <div class="row">
            <aside class="col-md-2 bg-light">
                <img src="{% static 'main/img/django.jpg' %}" alt="logo" class="img-fluid mb-3">
                <span>DJANGO</span>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/new">Второй</a></li>
                    <li class="nav-item">
                        <a class="nav-link" href="/third">Третий</a></li>
                    <li class="nav-item">
                        <a class="nav-link" href="/fourth">Четвертый</a></li>
                </ul>
            </aside>
            <main class="col-md-10">
                {% block content %}
                {% endblock %}
            </main>
        </div>
    </div>
    {% include 'partials/footer.html' %}
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
